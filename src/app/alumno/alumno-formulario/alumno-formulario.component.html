<ul class="alert alert-danger" *ngIf="errores!.length > 0">
    <li *ngFor="let error of errores">  
        {{error}}
    </li>
</ul>

<div class="card shadow">
    <div class="card-header">
        Registro de Alumnos
    </div>
    <div class="card-body">
        <form action="">
            <div class="row mb-2">
                <div class="col-sm-3">
                    <label class="col-form-label">Nombre Alumno</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-cotrol" name="nombre" [(ngModel)]="alumno.nombre">
                </div>                
            </div>
            <div class="row mb-2">
                <div class="col-sm-3">
                    <label class="col-form-label">Numero de Control</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" class="form-cotrol" name="numeroControl" [(ngModel)]="alumno.numeroControl">
                </div>                
            </div>
            <div class="row mb-2">
                <div class="col-sm-3">
                    <label class="col-form-label">Correo Electronico</label>
                </div>
                <div class="col-sm-9">
                    <input type="email" class="form-cotrol" name="email" [(ngModel)]="alumno.email">
                </div>                
            </div>

            <div class="row mb-2">
                <div class="col-sm-12 text-center">
                    <button class="btn btn-primary" role="button" (click)="guardarAlumno()">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
